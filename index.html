<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d231a720d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="heading-container">
      <h1 class="hero-title">Find your film</h1>
      <span class="hero-watchlist">My Watchlist</span>
    </div>
    <div class="search-bar">
      <div> 
        <i class="fa-solid fa-magnifying-glass" style="color: #9CA3AF"></i>
        <input
        name="movie-title" 
        type="text" 
        placeholder="Blade Runner" 
        class="movie-input"></input>
      </div>
 
      <button class="search-btn">Search</button>
    </div>
    <main>
      <div class="movie-container">
        <i class="fa-solid fa-film fa-4x"> </i>
        <h2 class="main-title">Start Exploring</h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
